<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zilong</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body id='body' onload="loadFull()">
    <header>
        <div class="head">
          
          <div class="directional">
            <div class="show_navbar">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="history">
              <ul>
                <li id="back"><i class="fa-solid fa-chevron-left"></i></li>
                <li id="forward"><i class="fa-solid fa-chevron-right"></i></li>
              </ul>
            </div>
            <div class="nav-left" id="nav-left">
              <ul>
                <li><a href=""> Premium</a></li>
                <li><a href="">Hỗ Trợ</a></li>
                <li><a href=""> Tải Xuống</a></li>
              </ul>
            </div>
  
            <div class="search">
              <input type="search" placeholder="search" id="search" value="" />
              <div><button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></butto></div>
              
                
            </div>
            <div class="nav-right">
              <ul class="nav-right-sign">
                <li><a href="../sign_up/signUp.html"> Đăng Kí</a></li>
                <li>
                  <div><a href="../login/login.html">Đăng Nhập</a></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <nav class="navs">
        <div class="nav">
          <div class="logo">
            <img
              src="https://i.pinimg.com/564x/a8/8b/9a/a88b9ae22e2bc04ca221a2a15ae1447b.jpg"
              alt=""
            />
          </div>
          <div class="bar">
           <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="fillter" ></div>
          <div class="nav-link">
            <ul>
              <li id="item" class="active"><a href=""><i class="fa-solid fa-house"></i><span> Trang chủ</span></a></li>
              <li id="item"><a href=""><i class="fa-solid fa-magnifying-glass"></i><span> Tìm Kiếm</span></a></li>
              <li id="item"><a href=""><i class="fa-solid fa-bookmark"></i><span> Thư Viện</span></a></li>
            </ul>
          </div>
          <div class="nav-link"> 
            <ul>
              <li id="item"><a href=""><i class="fa-solid fa-house"></i><span>Tạo playlist</span></a> </li>
              <li id="item"><a href=""> <i class="fa-solid fa-magnifying-glass"></i><span>Bài hát yêu thích</span> </a>
               
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>

        <div class="main">
          <div class="now-playing">
            <div class="outlineContent">
              <div>
                <div class="img-song">
                  <img  class="" src="https://i.pinimg.com/564x/2f/29/fa/2f29fad41e524a8241165850229052ec.jpg" alt="ảnh"></div>
                
              </div>
              <div class="contents">
                <div class="name">một cái gì đó</div>
                <div class="describe">là cái gì</div>
              </div>
              <div class="love-song">
                <button>
                  <i class="fa-solid fa-heart"></i>
                </button>
               
              </div>
            </div>
            
          </div>
          <div class="player-controls">
            <div class="player-songs">
              <div>
                <button class="fshuffle">
                  <i class="fa-solid fa-shuffle"></i>
                </button>
                
              </div>
              <div class="iconLeft">
                <button class="rotate-left">
                  <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
                <button class="backSong">
                  <i class="fa-solid fa-backward-step"></i>
                </button>
                
                
              </div>
              <div class="playandpause" >
                <button class="fplays">
                  <i class="fa-solid fa-play"></i>
                </button>
                <button class="fpauses hidden">
                  <i class="fa-solid fa-pause"></i>
                </button>
                
              </div>
              <div class="iconRight">
                <button class="nextSong">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button class="rotate-right">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
              </div>
              <div>
                <button class="frepeat">
                   <i class="fa-solid fa-repeat"></i>
                </button>
               
              </div>
            </div>
            <div class="songMusic">
              <span class="currentTime">00</span>
              <input type="range" value="0" id="second">
              <span class="duration">00</span>
              <audio src="./songs/motminhta.mp3" id="playsongs"></audio>
            </div>

          </div>
          <div class="changer-volum">
            <button class="fa-volume-highs">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <button class="fa-volume-xmarks hidden">
              <i class="fa-solid fa-volume-xmark "></i>
            </button>
            <input id="range" type="range" value="35">
              <label for="range" id="value"></label>
          </div>
        </div>
        
           
      </main>
  </body>
  <script src="./main.js"></script>
</html>
